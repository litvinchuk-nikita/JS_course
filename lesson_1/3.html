<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    /*
    1. 10 плюс 10 получаем 20.
    2. 20 плюс "10" получаем "2010".
    3. С помощью console.log выводим строку 2010 в консоль.
    */
    console.log(10 + 10 + "10");
    /*
    1. 10 плюс "10" получаем "1010".
    2. "1010" плюс 10 получаем "101010".
    3. С помощью console.log выводим строку 101010 в консоль.
    */
    console.log(10 + "10" + 10);
    /*
    1. 10 плюс 10 получаем 20.
    2. 20 плюс +"10"(данное выражение приоразует строку в число) получаем 30.
    3. С помощью console.log выводим число 30 в консоль.
    */
    console.log(10 + 10 + +"10");
    /*
    1. 10 делим на -""(преобразует пустую строку в -0) получаем -Infinity.
    2. С помощью console.log выводим число -Infinity в консоль.
    */
    console.log(10 / -"");
    /*
    1. 10 делим на +"2,5"(данное выражение приоразует строку в NaN) получаем Nan.
    2. С помощью console.log выводим NaN в консоль.
    */
    console.log(10 / +"2,5");
  </script>
</body>

</html>

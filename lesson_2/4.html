<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>

<body>
  <!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";

    /**
     * Функция складывает два переданных числа
     * @param {number} num1 Первое число
     * @param {number} num2 Второе число
     * @returns {number} Возвращает сумму переданных чисел
     */
    function addition(num1, num2) {
      return num1 + num2
    }

    /**
     * Функция вычитает из большего переданного числа меньшее
     * @param {number} num1 Первое число
     * @param {number} num2 Второе число
     * @returns {number} Возвращает разницу переданных чисел
     */
    function subtraction(num1, num2) {
      if (num1 === num2) {
        return 0
      } else if (num1 < num2) {
        return num2 - num1
      } else {
        return num1 - num2
      }
    }

    /**
     * Функция перемножает два переданных числа
     * @param {number} num1 Первое число
     * @param {number} num2 Второе число
     * @returns {number} Возвращает произведение переданных чисел
     */
    function multiplication(num1, num2) {
      return num1 * num2
    }

    /**
     * Функция делит первое переданное число на второе
     * @param {number} num1 Первое число
     * @param {number} num2 Второе число
     * @returns {number} Возвращает результат деления переданных чисел
     */
    function division(num1, num2) {
      return Number((num1 / num2).toFixed(3))
    }

    console.log(addition(6, 8))
    console.log(subtraction(6, 8))
    console.log(subtraction(8, 6))
    console.log(subtraction(8, 8))
    console.log(multiplication(6, 8))
    console.log(division(6, 8))
    console.log(division(8, 6))
  </script>
</body>

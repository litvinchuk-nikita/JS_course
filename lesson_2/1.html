<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    Переменная `c` хранит значение 2,
    т.к. при префиксной форме записи (++а) сначала инкрементируется новое значение переменной `a`,
    которое становится равно 2, а затем присваивается переменной `c`.
     */
    c = ++a;
    console.log(c);

    /*
    Переменная `d` хранит значение 1, 
    т.к. при постфиксной форме записи (b++) в переменную `d` присваивается старое значение переменной `b`,
    которое было равно 1, а затем инкрементируется новое значение переменной `b`, которое становится равно 2.
     */
    d = b++;
    console.log(d);

    /*
    Переменная `c` хранит значение 5,
    т.к. при префиксной форме записи (++а) сначала инкрементирует новое значение переменной `a`,
    которое становится равно 3, затем выполняется выражение (2 + 3) и потом присваивается переменной `c`.
     */
    c = 2 + ++a;
    console.log(c);

    /*
    Переменная `d` хранит значение 4,
    т.к. при постфиксной форме записи (b++)  сначала возвращается старое значение переменной `b`,
    которое было равно 2, затем выполняется выражение (2 + 2) и потом присваивается переменной `d`.
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
</body>

</html>

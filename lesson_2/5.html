<body>
  <!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";

    /**
     * Функция складывает два переданных числа
     * @param {number} num1 Первое число
     * @param {number} num2 Второе число
     * @returns {number} Возвращает сумму переданных чисел
     */
    function addition(num1, num2) {
      return num1 + num2
    }

    /**
     * Функция вычитает из большего переданного числа меньшее
     * @param {number} num1 Первое число
     * @param {number} num2 Второе число
     * @returns {number} Возвращает разницу переданных чисел
     */
    function subtraction(num1, num2) {
      if (num1 === num2) {
        return 0
      } else if (num1 < num2) {
        return num2 - num1
      } else {
        return num1 - num2
      }
    }

    /**
     * Функция перемножает два переданных числа
     * @param {number} num1 Первое число
     * @param {number} num2 Второе число
     * @returns {number} Возвращает произведение переданных чисел
     */
    function multiplication(num1, num2) {
      return num1 * num2
    }

    /**
     * Функция делит первое переданное число на второе
     * @param {number} num1 Первое число
     * @param {number} num2 Второе число
     * @returns {number} Возвращает результат деления переданных чисел
     */
    function division(num1, num2) {
      return Number((num1 / num2).toFixed(3))
    }

    /**
     * Функция выполняет выбранную матиматическую операцию
     * @param {number} arg1 Первое число
     * @param {number} arg2 Второе число
     * @param {string} operation Строка, которая выбирает матиматическую операцию, где: "+" - сложение, "-" - вычитание, "*" - умножение, "/" - деление
     * @returns {number} Возвращает результат выбранной математической операции, при не правильной передачи парметра operation возвращает NaN
     */
    function mathOperation(arg1, arg2, operation) {
      switch (operation) {
        case "+":
          return addition(arg1, arg2);
        case "-":
          return subtraction(arg1, arg2);
        case "*":
          return multiplication(arg1, arg2);
        case "/":
          return division(arg1, arg2);
        default:
          return NaN
      }
    }

    console.log(mathOperation(3, 5, "+"));
    console.log(mathOperation(3, 5, "-"));
    console.log(mathOperation(3, 5, "*"));
    console.log(mathOperation(3, 5, "/"));
    console.log(mathOperation(3, 5, ":"));

  </script>
</body>
